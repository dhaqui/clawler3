
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Analysis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js"></script>
  <script>
    // Generate a random gradient for each reload
    function generateRandomGradient() {
      const randomColor1 = `hsl(${Math.floor(Math.random() * 360)}, 70%, 80%)`;
      const randomColor2 = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
      const randomColor3 = `hsl(${Math.floor(Math.random() * 360)}, 70%, 70%)`;
      const randomColor4 = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
      document.body.style.background = `linear-gradient(-45deg, ${randomColor1}, ${randomColor2}, ${randomColor3}, ${randomColor4})`;
      document.body.style.backgroundSize = "400% 400%";
    }
    // Call the function on page load
    window.onload = generateRandomGradient;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      animation: gradientAnimation 10s ease infinite;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
    }
    #results {
      padding: 20px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .iframe-container {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Hyper Analysis</h1>
  <div id="results"></div>
  <div id="iframe-container" class="iframe-container">
    <iframe id="generated-page"></iframe>
  </div>
</body>
</html>
